<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/photos.css">
    <script src="js/photos.js"></script>
</head>
<body>
    <header class="header">
        <h1><b>JBCYF Photo Gallery</b></h1>
    </header>
    <div class="gallery" id="image-gallery">
        <img src="img/1.jpg" onclick="openImage('img/1.jpg')">
        <img src="img/2.jpg" onclick="openImage('img/2.jpg')">
        <img src="img/3.jpg" onclick="openImage('img/3.jpg')">
        <img src="img/4.jpg" onclick="openImage('img/4.jpg')">
        <img src="img/5.jpg" onclick="openImage('img/5.jpg')">
        <img src="img/6.jpg" onclick="openImage('img/6.jpg')">
        <img src="img/7.jpg" onclick="openImage('img/7.jpg')">
        <img src="img/8.jpg" onclick="openImage('img/8.jpg')">
        <img src="img/9.jpg" onclick="openImage('img/9.jpg')">
        <img src="img/10.jpg" onclick="openImage('img/10.jpg')">
        <img src="img/gallery1 (1).jpg" onclick="openImage('img/gallery1 (1).jpg')">
        <img src="img/gallery1 (2).jpg" onclick="openImage('img/gallery1 (2).jpg')">
        <img src="img/gallery1 (3).jpg" onclick="openImage('img/gallery1 (3).jpg')">
        <img src="img/gallery1 (4).jpg" onclick="openImage('img/gallery1 (4).jpg')">
        <img src="img/gallery1 (5).jpg" onclick="openImage('img/gallery1 (5).jpg')">
        <img src="img/gallery1 (6).jpg" onclick="openImage('img/gallery1 (6).jpg')">
        <img src="img/gallery1 (7).jpg" onclick="openImage('img/gallery1 (7).jpg')">
        <img src="img/gallery1 (9).jpg" onclick="openImage('img/gallery1 (9).jpg')">
        <img src="img/gallery1 (8).jpg" onclick="openImage('img/gallery1 (8).jpg')">     
    </div>
    <div id="image-modal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <img src="" id="modal-image" class="modal-content">
    </div>
    
</body>
</html>
